<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Box - Pre-Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .product-layout {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }
        
        .left-section {
            flex: 1;
        }
        
        .right-section {
            flex: 1;
        }
        
        .product-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        
        .price {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 12px;
        }
        
        .stock-status {
            color: #ff4444;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .detail-row {
            padding: 12px 0;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: #888;
        }
        
        .detail-value {
            color: #e0e0e0;
        }
        
        .product-image {
            width: 100%;
            height: auto;
            background-color: #111;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .product-layout {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-layout">
            <div class="left-section">
                <h1 class="product-title">C-Box</h1>
                <div class="subtitle">VR Cartridge System for Obosole Console</div>
                
                <div class="price">$129.99</div>
                <div class="stock-status">Out of Stock</div>
                
                <div class="detail-row">
                    <span class="detail-label">Release Date</span>
                    <span class="detail-value">July 21, 2038</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Platform</span>
                    <span class="detail-value">Obosole Console</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Comes with:</span>
                    <span class="detail-value">3 Starter Worlds</span>
                </div>
            </div>
            
            <div class="right-section">
                <img src="https://raw.githubusercontent.com/TensulStudios/CBox/refs/heads/main/cbox.png" alt="C-Box" class="product-image">
            </div>
        </div>
    </div>
</body>
</html>
